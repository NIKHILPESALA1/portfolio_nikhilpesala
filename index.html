<!-- Chatbot Widget -->
<div id="chatbot-container"></div>

<script>
  const WEBHOOK_URL = "https://kundu.app.n8n.cloud/webhook/chatbot";

  const container = document.getElementById("chatbot-container");
  container.innerHTML = `
    <style>
      #chat-bubble {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: #0084ff;
        border-radius: 50%;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 28px;
        cursor: pointer;
        z-index: 9999;
      }
      #chat-window {
        position: fixed;
        bottom: 100px;
        right: 20px;
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 9999;
      }
      #chat-header {
        background: #0084ff;
        padding: 15px;
        color: white;
        font-weight: bold;
      }
      #chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 15px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .message {
        padding: 10px 14px;
        border-radius: 18px;
        max-width: 80%;
      }
      .user { background: #0084ff; color: white; align-self: flex-end; }
      .bot { background: #f0f0f0; color: #333; align-self: flex-start; }
      #chat-input-container {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
      }
      #chat-input {
        flex: 1;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 10px;
        outline: none;
      }
      #chat-send {
        background: #0084ff;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-left: 10px;
        border-radius: 20px;
        cursor: pointer;
      }
    </style>

    <div id="chat-bubble">ðŸ’¬</div>

    <div id="chat-window">
      <div id="chat-header">AI Assistant</div>
      <div id="chat-messages"></div>
      <div id="chat-input-container">
        <input id="chat-input" type="text" placeholder="Type a message..." />
        <button id="chat-send">Send</button>
      </div>
    </div>
  `;

  const bubble = document.getElementById("chat-bubble");
  const windowEl = document.getElementById("chat-window");
  const input = document.getElementById("chat-input");
  const send = document.getElementById("chat-send");
  const messages = document.getElementById("chat-messages");

  bubble.onclick = () => {
    windowEl.style.display = "flex";
    bubble.style.display = "none";
    input.focus();
  };

  function addMessage(text, user = false) {
    const msg = document.createElement("div");
    msg.className = `message ${user ? "user" : "bot"}`;
    msg.innerText = text;
    messages.appendChild(msg);
    messages.scrollTop = messages.scrollHeight;
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, true);
    input.value = "";

    const response = await fetch(WEBHOOK_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text }),
    });

    const reply = await response.text();
    addMessage(reply, false);
  }

  send.onclick = sendMessage;
  input.onkeypress = (e) => e.key === "Enter" && sendMessage();
</script>
